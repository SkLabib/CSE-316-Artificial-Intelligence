<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Layout Example</title>
    <style>
        .container {
            width: 100%;
            overflow: hidden;
        }

        .box {
            width: 150px;
            height: 150px;
            background-color: #6a1b9a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }

        .left {
            float: left;
            margin-right: 15px;
        }

        .right {
            float: right;
            margin-left: 15px;
        }

        .text {
            display: inline-block;
            max-width: 50%;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box left">Box 1</div>
        <div class="box right">Box 2</div>
        <div class="text">These boxes float on either side of this text.</div>
    </div>
</body>
</html>
