
<!DOCTYPE html>
<html>
<head>
<title>CSS Positioning Box Example</title>
<link rel="stylesheet" type="text/css" href="Lab task.css">
</head>
 <body>
<div class="box no-position">
<p>This div has no specific position (default static positioning).</p> </div>
<div class="box relative-position">
<p>This div is relatively positioned (moved from its original place).</p> </div>
 <div class="box absolute-position">
<p>This div is absolutely positioned.</p>
</div>
<div class="box float-position">
<p>This div is floated to the right.</p>
</div>
<div class="clear"></div>
</body>
</html>
